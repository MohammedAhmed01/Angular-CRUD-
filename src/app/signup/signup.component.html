<div class="full">
<div class="container">
  <h1 class="bg-info d-inline p-1 rounded">Sign Up</h1>
  <form [formGroup]="signUpForm" class="mt-2">
    <div class="form-group">
      <label>Name :</label>
      <input type="text" formControlName="name" id="name" class="form-control">
      
  
    </div>
    <div class="form-group">
      <label >Mobile Number :</label>
      <input type="tel" formControlName="mobile" class="form-control"  >
    </div>
    <div class="form-group">
      <label >Email address :</label>
      <input type="email" formControlName="email" class="form-control" >
    </div>
    <div class="form-group">
      <label >Password :</label>
      <input type="password" formControlName="password" class="form-control" >
    </div>
    <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-primary form-control mb-1"  (click)="submitSignUpForm()" >Submit</button>

  </form>
  <a (click)="logIn()" class="aha">Already have a account!</a>
</div>
</div>
